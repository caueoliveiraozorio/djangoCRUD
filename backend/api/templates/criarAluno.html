{% extends "base.html" %}
{% load static %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id='alunoForm' >
        {% csrf_token %}
        <input type="text" placeholder="Nome" id='nome' value = {%if aluno%} {{aluno.username}} {%endif%}>
        <input type="password" placeholder="senha" id='senha' value = {%if aluno%} {{aluno.password}} {%endif%}>
        <button type="submit">
            {% if aluno %}
                Editar
            {%else%}
                Cadastrar                
            {% endif %}        
        </button>
    </form>

    <div class="msgErro" id="msg">

    </div>

    <script src="{% static 'js/cadastrar.js' %}"></script>
</body>
</html>

{% endblock %}
